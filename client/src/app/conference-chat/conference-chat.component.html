<div id="root">
    <!-- Sidebar for Channels -->
    <aside class="sidebar">
        <stream-channel-list></stream-channel-list>
    </aside>

    <!-- Main Chat Section -->
    <main class="chat-container">
        <stream-channel>
            <stream-channel-header></stream-channel-header>
            <stream-message-list></stream-message-list>
            <stream-message-input></stream-message-input>
        </stream-channel>

        <!-- Call Controls -->
        <div class="start-call-container">
            <button class="start-call-button" (click)="startCall()">Start Call</button>
        </div>

        <!-- Video Call Section -->
        <ng-container *ngIf="videoCallService.call()">
            <app-call [call]="videoCallService.call()!"></app-call>
        </ng-container>
    </main>

    <!-- Utility Section: Search & Rating -->
    <aside class="utility-panel">
        <!-- User Search -->
        <div class="search-container">
            <input [(ngModel)]="searchUserId" placeholder="Enter user ID" />
            <button (click)="searchUser()">Search</button>
        </div>

        <div *ngIf="searchedUser" class="user-result">
            <p>Found User: {{ searchedUser.username }}</p>
        </div>

        <!-- Rating System -->
        <div class="review-container">
            <p>Rate User:</p>
            <input type="range" [(ngModel)]="rating" min="1" max="10" step="1" />
            <span>{{ rating }}</span>
            <button (click)="submitReview()">Submit Review</button>
        </div>
    </aside>
</div>
