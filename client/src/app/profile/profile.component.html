<div class="profile-container">
  
  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-image-wrapper">
      <img 
        [src]="profileService.image() || '/assets/default-profile.png'" 
        alt="Profile Image" 
        class="profile-image"
        onerror="this.src='/assets/default-profile.png'"
      />
    </div>
    <h2 class="username">{{ profileService.username() }}</h2>
    <p class="role">{{ profileService.role() }}</p>
  </div>

  <!-- Profile Edit Form -->
  <div class="profile-form-container">
    <form [formGroup]="profileForm" (ngSubmit)="onSaveProfile()" class="profile-form">
      <label>Email:</label>
      <p class="profile-email">{{ profileService.email() }}</p>

      <label for="bio">Bio</label>
      <textarea id="bio" formControlName="bio"></textarea>

      <label for="interests">Interests</label>
      <input id="interests" formControlName="interests" type="text" />

      <label for="profilePicture">Profile Picture</label>
      <input id="profilePicture" type="file" (change)="onFileSelected($event)" />

      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </div>

  <!-- Change Password Section -->
  <div class="password-change-container">
    <h3>Change Password</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="password-form">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" />

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" />

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />

      <button type="submit" class="save-btn">Change Password</button>
    </form>
  </div>

</div>
