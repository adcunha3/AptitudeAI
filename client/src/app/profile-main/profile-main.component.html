<div class="profile-container">
  

  <div class="cover-photo">
    <h2 class="cover-text">Your Profile</h2>
  </div>


  <div class="profile-header">
    <div class="profile-image-wrapper">
      <img 
        [src]="profileService.image || '/assets/default-profile.png'" 
        alt="Profile Image" 
        class="profile-image"
        onerror="this.src='/assets/default-profile.png'"
      />
    </div>
    <h2 class="username">{{ profileService.username() }}</h2>
    <p class="role">{{ profileService.role() }}</p>
  </div>


  <div class="profile-details">
    <div class="info-box">
      <p><strong>Email:</strong> {{ profileService.email() }}</p>
      <p><strong>Bio:</strong> {{ profileService.bio() }}</p>
      <p><strong>Interests:</strong> {{ profileService.interests() }}</p>
    </div>
  </div>


  <button class="edit-btn" (click)="editProfile()">Edit Profile</button>

</div>
